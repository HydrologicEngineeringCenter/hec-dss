name: macOS Build with Intel Fortran

on:
  push:
    branches: [ feature/update-macos-github-actions ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Link gfortran-14 to gfortran
        run: |
          ln -sfn "$(which gfortran-14)" /usr/local/bin/gfortran

      - name: Set JAVA_HOME to Java 21
        run: |
          echo "Setting JAVA_HOME to JAVA_HOME_21_X64"
          export JAVA_HOME="${JAVA_HOME_21_X64}"
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Build artifacts
        run: |
          cd heclib
          make

      - name: Checkout test data
        uses: actions/checkout@v3
        with:
          repository: 'HydrologicEngineeringCenter/dss-test-data'
          path: 'dss-test-data'

      #   - name: Save artifacts
      #     uses: actions/upload-artifact@v4
      #     with:
      #       name: dss
      #       path: |
      #         ${{ github.workspace }}/hecdss.zip
      #         ${{ github.workspace }}/heclib.zip
      #         ${{ github.workspace }}/javaHeclib.zip

      - name: Elementary C tests
        run: ./test/test_c.sh

      - name: Full C tests
        run: ./test/test_Dss-C.sh

      - name: Fortran tests
        run: ./test/test_fortran.sh