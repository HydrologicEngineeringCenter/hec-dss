name: macOS
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-11
    env:
      GFORTRAN_PATH: "/usr/local/Cellar/gcc/11.3.0_2/lib/gcc/11"
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: HydrologicEngineeringCenter/dss-test-data
          path: dss-test-data

      - name: build main library
        run: |
          sudo ln -s /usr/local/bin/gfortran-11 /usr/local/bin/gfortran
          # sudo mkdir /usr/local/gfortran
          # sudo ln -s /usr/local/Cellar/gcc/11.3.0_2/lib/gcc/11 /usr/local/gfortran/lib
          #  find /usr/local/Cellar/gcc* | grep -i lib
          cd heclib
          make
          
