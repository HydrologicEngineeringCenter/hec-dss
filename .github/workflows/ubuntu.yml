name: Ubuntu
on: [push]

jobs:
  build:
    strategy:      
      fail-fast: true
      matrix:
        os: [ubuntu-20.04,macos-latest]
        java: [8, 11]   
        experimental: [false]
        include:
          - java: 11
            experimental: true
    runs-on: ${{matrix.os}}
    continue-on-error: ${{matrix.experimental}}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: HydrologicEngineeringCenter/dss-test-data
          path: dss-test-data

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '${{matrix.java}}'

      - name: CMake initialization
        run: |
          cmake .

      - name: build 
        run: |
          cmake --build .          

      - name: Run Tests
        run: |
          ctest . --output-on-failure

      - name: build and run Fortran test program
        run: |
          cd test/Fortran
          make test

      - name: Run a one-line script
        run:  ls -l       #java -version

      # Save some artifacts
      - name: upload-artifacts hecdss.dll and javaHeclib.dll
        uses: actions/upload-artifact@v3
        with:
          name: dss
          path: |
             ${{ github.workspace }}/heclib/javaHeclib/Output/libjavaHeclib.so
             ${{ github.workspace }}/heclib/hecdss/libhecdss.so
           
