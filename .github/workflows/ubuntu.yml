name: Ubuntu
on: [push]

jobs:
  build:
    strategy:      
      fail-fast: true
      matrix:
        os: [ubuntu-20.04,macos-latest]
        java: [8,11] 
        gcc: [8]
        experimental: [false]
        include:          
          - os: ubuntu-20.04
            java: 11            
            experimental: true
          - os: macos-latest
            java: 8
            experimental: true
          - os: macos-latest
            java: 11
            experimental: true                         
          
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: HydrologicEngineeringCenter/dss-test-data
          path: dss-test-data

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '${{ matrix.java }}'
      - name: Install gcc
        if: startsWith(matrix.os,'macos')
        run: |
          brew install gcc@8
      - name: Install gcc
        if: startsWith(matrix.os,'ubuntu')
        run: |
          sudo apt install gcc-8 gfortran-8
      - name: CMake initialization
        env:
          CC: gcc-${{ matrix.gcc }}
          FC: gfortran-${{ matrix.gcc }}
        run: |
          cmake .        

      - name: build 
        run: |
          cmake --build .          

      - name: Run Tests
        run: |
          ctest . --output-on-failure

      - name: build and run Fortran test program
        run: |
          cd test/Fortran
          make test

      - name: Run a one-line script
        run:  ls -l       #java -version

      # Save some artifacts
      - name: upload-artifacts hecdss.dll and javaHeclib.dll
        uses: actions/upload-artifact@v3
        with:
          name: dss
          path: |
             ${{ github.workspace }}/heclib/javaHeclib/Output/libjavaHeclib.so
             ${{ github.workspace }}/heclib/hecdss/libhecdss.so
           
